<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <!-- Background -->
  <rect width="1200" height="900" fill="#f5f5f5"/>
  
  <!-- Chat Interface (Main Screen) -->
  <rect x="50" y="50" width="500" height="800" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="70" y="90" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Data Correction Agent</text>
  
  <!-- Chat history -->
  <rect x="70" y="120" width="460" height="600" rx="5" ry="5" fill="#f9f9f9" stroke="#eee" stroke-width="1"/>
  
  <!-- User message bubble -->
  <rect x="220" y="150" width="290" height="70" rx="15" ry="15" fill="#e1f5fe" stroke="#b3e5fc" stroke-width="1"/>
  <text x="240" y="185" font-family="Arial" font-size="14" fill="#333">Move all associates in Legal Entity ABC to office Location NYC</text>
  
  <!-- Bot message bubble -->
  <rect x="90" y="240" width="350" height="100" rx="15" ry="15" fill="#f5f5f5" stroke="#eee" stroke-width="1"/>
  <text x="110" y="270" font-family="Arial" font-size="14" fill="#333">I'll help you move associates from Legal Entity ABC to NYC. I need to identify the right tables first.</text>
  <text x="110" y="300" font-family="Arial" font-size="14" fill="#666">Searching for relevant tables...</text>
  
  <!-- Confirmation message -->
  <rect x="90" y="360" width="400" height="150" rx="15" ry="15" fill="#f5f5f5" stroke="#eee" stroke-width="1"/>
  <text x="110" y="390" font-family="Arial" font-size="14" fill="#333">I found relevant tables:</text>
  <text x="110" y="420" font-family="Arial" font-size="14" fill="#666">• Worker_Position (contains LegalEntityID and LocationID)</text>
  <text x="110" y="450" font-family="Arial" font-size="14" fill="#666">• Worker_Employment (contains LegalEntityID)</text>
  <text x="110" y="480" font-family="Arial" font-size="14" fill="#333">Is this correct?</text>
  
  <!-- User confirmation -->
  <rect x="220" y="530" width="290" height="40" rx="15" ry="15" fill="#e1f5fe" stroke="#b3e5fc" stroke-width="1"/>
  <text x="240" y="555" font-family="Arial" font-size="14" fill="#333">Yes, that's correct.</text>
  
  <!-- Input box -->
  <rect x="70" y="740" width="400" height="50" rx="25" ry="25" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="100" y="772" font-family="Arial" font-size="14" fill="#999">Type your data correction request...</text>
  <circle cx="490" cy="765" r="20" fill="#4285f4"/>
  <text x="485" y="771" font-family="Arial" font-size="20" font-weight="bold" fill="white">↑</text>
  
  <!-- New Session Button -->
  <rect x="70" y="800" width="150" height="40" rx="20" ry="20" fill="#4285f4" stroke="none"/>
  <text x="100" y="825" font-family="Arial" font-size="14" font-weight="bold" fill="white">New Session</text>
  
  <!-- Data Preview Screen -->
  <rect x="600" y="50" width="550" height="800" rx="10" ry="10" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="620" y="90" font-family="Arial" font-size="20" font-weight="bold" fill="#333">Data Preview</text>
  
  <!-- Table tabs -->
  <rect x="620" y="110" width="150" height="40" rx="5" ry="5" fill="#4285f4" stroke="none"/>
  <text x="655" y="135" font-family="Arial" font-size="14" font-weight="bold" fill="white">Before</text>
  
  <rect x="780" y="110" width="150" height="40" rx="5" ry="5" fill="#f1f1f1" stroke="#ddd" stroke-width="1"/>
  <text x="815" y="135" font-family="Arial" font-size="14" fill="#666">After</text>
  
  <!-- Data table -->
  <rect x="620" y="160" width="510" height="400" fill="#f9f9f9" stroke="#eee" stroke-width="1"/>
  
  <!-- Table headers -->
  <rect x="620" y="160" width="510" height="40" fill="#eee" stroke="#ddd" stroke-width="1"/>
  <text x="635" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#333">ID</text>
  <text x="735" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Name</text>
  <text x="835" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Legal Entity</text>
  <text x="935" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Location</text>
  <text x="1035" y="185" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Department</text>
  
  <!-- Table rows -->
  <rect x="620" y="200" width="510" height="40" fill="white" stroke="#eee" stroke-width="1"/>
  <text x="635" y="225" font-family="Arial" font-size="14" fill="#333">001</text>
  <text x="735" y="225" font-family="Arial" font-size="14" fill="#333">John Smith</text>
  <text x="835" y="225" font-family="Arial" font-size="14" fill="#333">ABC</text>
  <text x="935" y="225" font-family="Arial" font-size="14" fill="#333">Chicago</text>
  <text x="1035" y="225" font-family="Arial" font-size="14" fill="#333">Finance</text>
  
  <rect x="620" y="240" width="510" height="40" fill="#f9f9f9" stroke="#eee" stroke-width="1"/>
  <text x="635" y="265" font-family="Arial" font-size="14" fill="#333">002</text>
  <text x="735" y="265" font-family="Arial" font-size="14" fill="#333">Jane Doe</text>
  <text x="835" y="265" font-family="Arial" font-size="14" fill="#333">ABC</text>
  <text x="935" y="265" font-family="Arial" font-size="14" fill="#333">Boston</text>
  <text x="1035" y="265" font-family="Arial" font-size="14" fill="#333">Legal</text>
  
  <rect x="620" y="280" width="510" height="40" fill="white" stroke="#eee" stroke-width="1"/>
  <text x="635" y="305" font-family="Arial" font-size="14" fill="#333">003</text>
  <text x="735" y="305" font-family="Arial" font-size="14" fill="#333">Mike Johnson</text>
  <text x="835" y="305" font-family="Arial" font-size="14" fill="#333">ABC</text>
  <text x="935" y="305" font-family="Arial" font-size="14" fill="#333">Dallas</text>
  <text x="1035" y="305" font-family="Arial" font-size="14" fill="#333">IT</text>
  
  <!-- Code Generation Section -->
  <text x="620" y="580" font-family="Arial" font-size="18" font-weight="bold" fill="#333">Generated Functions</text>
  <rect x="620" y="600" width="510" height="180" fill="#282c34" stroke="none"/>
  <text x="635" y="625" font-family="Courier New" font-size="14" fill="#61dafb">function updateEntityLocation(data) {</text>
  <text x="635" y="650" font-family="Courier New" font-size="14" fill="#98c379">  return data.map(row => {</text>
  <text x="635" y="675" font-family="Courier New" font-size="14" fill="#98c379">    if (row.LegalEntity === 'ABC') {</text>
  <text x="635" y="700" font-family="Courier New" font-size="14" fill="#98c379">      return {...row, Location: 'NYC'};</text>
  <text x="635" y="725" font-family="Courier New" font-size="14" fill="#98c379">    }</text>
  <text x="635" y="750" font-family="Courier New" font-size="14" fill="#98c379">    return row;</text>
  <text x="635" y="775" font-family="Courier New" font-size="14" fill="#61dafb">  });</text>
  <text x="635" y="800" font-family="Courier New" font-size="14" fill="#61dafb">}</text>
  
  <!-- Action Buttons -->
  <rect x="790" y="800" width="150" height="40" rx="20" ry="20" fill="#4285f4" stroke="none"/>
  <text x="815" y="825" font-family="Arial" font-size="14" font-weight="bold" fill="white">Apply Changes</text>
  
  <rect x="960" y="800" width="150" height="40" rx="20" ry="20" fill="white" stroke="#ddd" stroke-width="2"/>
  <text x="1005" y="825" font-family="Arial" font-size="14" fill="#333">Cancel</text>
</svg>
